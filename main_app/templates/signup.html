{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
<div class="page-header">
  <h1>Sign Up</h1>
</div>
{% if error_message %}
  <p class="form-error">{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

<div class="signup-image-container">
  <img src="{% static 'images/meetingagents.jpg' %}" alt="agents in a meeting" />
</div>
<p style="font-size: 1.6rem; margin-top: 10px; color: #444;">Join the platform built for agents, by agents.</p>
{% endblock %}
