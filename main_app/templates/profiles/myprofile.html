{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="agent-profile-box">
  <div class="profile-header">
    <h1>{{ profile.first_name }} {{ profile.last_name }}</h1>
    {% if profile.photo %}
      <img src="{{ profile.photo.url }}" alt="{{ profile.first_name }}" class="agent-profile-photo" />
    {% endif %}
  </div>

  <div class="profile-details">
    <p><strong>Email:</strong> {{ profile.email }}</p>
    <p><strong>Phone:</strong> {{ profile.phone }}</p>
    <p><strong>Agency:</strong> {{ profile.agency }}</p>
  </div>

  <div class="profile-actions">
    <a href="{% url 'edit-profile' %}" class="btn warn">Edit Profile</a>
    <a href="{% url 'delete-profile' %}" class="btn danger">Delete Profile</a>
  </div>
</section>
{% endblock %}
